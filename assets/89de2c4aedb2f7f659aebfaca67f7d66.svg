<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="482.13562" height="204.75879" viewBox="0,0,482.13562,204.75879"><g transform="translate(-80.79181,-58.25)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(80.96624,103.52377) scale(0.34887,0.34887)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">           We are Stone Studios. Our goal is to create a delightful, </tspan><tspan x="0" dy="46.150000000000006px">         story-rich experience that is accessible for all ages. This </tspan><tspan x="0" dy="46.150000000000006px">                 comes through the form of The Forbidden Forest. </tspan><tspan x="0" dy="46.150000000000006px">       The Forbidden Forest is a pixel art metroidvania videogame, </tspan><tspan x="0" dy="46.150000000000006px">          designed in the likes of Hollow Knight, The Ori Games, and </tspan><tspan x="0" dy="46.150000000000006px"> Super Paper Mario. There are many other sources of inspiration </tspan><tspan x="0" dy="46.150000000000006px">     for this but if you like any of these games I'm sure you'll enjoy </tspan><tspan x="0" dy="46.150000000000006px">       the one we have to offer. If you'd like to learn more, click on </tspan><tspan x="0" dy="46.150000000000006px">             "The Forbidden Forest" at the top right of this page.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px"> </tspan></text><text transform="translate(277.5,83.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffe600" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">About Us</tspan></text></g></g></svg>