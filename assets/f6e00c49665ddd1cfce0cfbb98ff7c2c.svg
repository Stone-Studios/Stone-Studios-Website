<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="482.41963" height="209.94041" viewBox="0,0,482.41963,209.94041"><g transform="translate(-80.51051,-58.25)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill-rule="nonzero" stroke="none" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" style="mix-blend-mode: normal"><path d="M273.5,90.5v-30h102v30z" fill="#ffe600" stroke-width="0"/><path d="M109.5,123.5v-35h425v35z" fill="#ffe600" stroke-width="0"/><path d="M137.5,139.5v-23h371v23z" fill="#ffe600" stroke-width="0"/><path d="M104.5,157.5v-22h443v22z" fill="#ffe600" stroke-width="0"/><path d="M114.5,170.5v-19h414v19z" fill="#ffe600" stroke-width="0"/><path d="M80.51051,191.26126v-25.52553h477.47748v25.52553z" fill="#ffe600" stroke-width="0"/><path d="M95.5,205.5v-22h457v22z" fill="#ffe600" stroke-width="0"/><path d="M105.5,218.5v-23h437v23z" fill="#ffe600" stroke-width="0"/><path d="M123.5,239.5v-33h397v33z" fill="#ffe600" stroke-width="0"/><text transform="translate(80.96624,103.52377) scale(0.34887,0.34887)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">           We are Stone Studios. Our goal is to create a delightful, </tspan><tspan x="0" dy="46.15px">         story-rich experience that is accessible for all ages. This </tspan><tspan x="0" dy="46.15px">                 comes through the form of The Forbidden Forest. </tspan><tspan x="0" dy="46.15px">       The Forbidden Forest is a pixel art metroidvania videogame, </tspan><tspan x="0" dy="46.15px">          designed in the likes of Hollow Knight, The Ori Games, and </tspan><tspan x="0" dy="46.15px"> Super Paper Mario. There are many other sources of inspiration </tspan><tspan x="0" dy="46.15px">     for this but if you like any of these games I'm sure you'll enjoy </tspan><tspan x="0" dy="46.15px">       the one we have to offer. If you'd like to learn more, click on </tspan><tspan x="0" dy="46.15px">             "The Forbidden Forest" at the top right of this page.</tspan><tspan x="0" dy="46.15px"> </tspan><tspan x="0" dy="46.15px"> </tspan></text><text transform="translate(277.5,83.5) scale(0.5,0.5)" font-size="40" xml:space="preserve" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Pixel" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">About Us</tspan></text></g></g></svg>